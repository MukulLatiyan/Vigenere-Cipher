{% load staticfiles %}

<!DOCTYPE html>
<html lang="en-Us">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vignere Cypher</title>
    <style>
        body {
            font-family: 'Open Sans', sans-serif;
            margin: 0 auto;
            max-width: 1100px;
        }
        
        h1,
        h2,
        h3 {
            font-size: 28px;
            color: #888;
            margin: 10px;
            font-weight: lighter;
        }
        
        .container {
            padding: 10px;
            background-color: #F1F1F1;
            color: white;
            margin: 0 auto;
            border: 4px solid #305A72;
            border-radius: 10px;
            width: 100%;
        }
        
        .main {
            color: #888;
        }
        
        #name,
        #message,
        #email,
        #enc_message,
        #key_input {
            border-color: #B0CFE0;
            border-radius: 3px;
        }
        
        .name,
        .email,
        .message,
        .key_input,
        .enc_message{
            margin: 10px;
        }
        
        #encrypt_button,
        #encrypt_button1,
        #encrypt_button2 {
            border-radius: 10px;
            -webkit-transition-duration: 0.4s;
            transition-duration: 0.4s;
        }
        
        #encrypt_button:hover,
        #encrypt_button1:hover,
        #encrypt_button2:hover {
            background-color: antiquewhite;
            color:darkgreen; 
        }
        
        #lol,
        #lol1,#lol3 {
            vertical-align: top;
        }
        
        @import url('https://fonts.googleapis.com/css?family=Open+Sans');

    </style>
</head>

<body>

    <div class="container">
        <h1>Vignere Cypher</h1>

        <!--  {% csrf_token %}-->
        <div class="main">
            <div class="name">
                <label for="name">Your Name: </label>
                <input id="name" type="text" name="name" value="{{ name }}">
            </div>
            <div class="email">
                <label for="email">Email (To whom you want to send this message): </label>
                <input id="email" type="text" name="email" value="{{ email }}">
            </div>
            <div class="message">
                <label for="message" id="lol">Message to Encrypt: </label>
                <textarea rows="5" cols="50" id="message" type="text" name="message" value="{{ message }}"></textarea>
            </div>
            <div class="key_input">
                <label id="lol3" for="key">Enter the key:</label>
                <textarea rows="1" cols="30" type="text" name="key" placeholder="Enter key" id="key_input" /></textarea>
                <input type="button" value=" Encrypt " id="encrypt_button" onclick="doCrypt(false)">
                <input type="button" value=" Decrypt " id="encrypt_button1" onclick="doCrypt(true)">
                <input type="button" value=" Random Key " id="encrypt_button2" onclick="">
            </div>
            <div class="enc_message">
                <label for="enc_message" id="lol1">Encrypted Message: </label>
                <textarea rows="5" cols="50" id="enc_message" type="text" name="enc_message" value="{{ enc_message }}"></textarea>
            </div>

        </div>
    </div>
    <script src="main.js" type="text/javascript"></script>
</body>

</html>
